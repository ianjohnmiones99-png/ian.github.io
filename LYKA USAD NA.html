<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Popup Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .calculator {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        .calculator-screen {
            width: 100%;
            height: 60px;
            background-color: #eee;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            color: #333;
        }

        .calculator-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .calculator-keys button {
            height: 60px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #555;
            color: #fff;
            transition: background-color 0.2s ease;
        }

        .calculator-keys button:hover {
            background-color: #777;
        }

        .operator {
            background-color: #f79234;
        }

        .operator:hover {
            background-color: #e0822a;
        }

        .equal-sign {
            grid-column: 4 / 5;
            grid-row: 2 / 6; /* Span multiple rows */
            background-color: #28a745;
            height: auto; /* Allow height to be determined by grid */
        }

        .equal-sign:hover {
            background-color: #218838;
        }

        .clear {
            background-color: #dc3545;
        }

        .clear:hover {
            background-color: #c82333;
        }

        .video-trigger {
            grid-column: 1 / 5; /* Span all columns */
            background-color: #17a2b8;
            color: white;
            font-weight: bold;
        }

        .video-trigger:hover {
            background-color: #138496;
        }

        /* Modal (Video Popup) Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.7); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 700px;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            animation-name: animatetop;
            animation-duration: 0.4s
        }

        /* Add Animation */
        @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        video {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" value="" disabled />

        <div class="calculator-keys">
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">&divide;</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>

            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="clear">AC</button>
            <button type="button" class="equal-sign operator" value="="></button>

            <button type="button" class="video-trigger">=</button>
        </div>
    </div>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2></h2>
            <video id="myVideo" width="100%" controls>
                <source src="usadnalyka.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p></p>
        </div>
    </div>

    <script>
        const calculator = document.querySelector('.calculator');
        const keys = calculator.querySelector('.calculator-keys');
        const display = calculator.querySelector('.calculator-screen');

        let firstValue = null;
        let operator = null;
        let waitingForSecondValue = false;

        function calculate(first, operator, second) {
            first = parseFloat(first);
            second = parseFloat(second);

            if (operator === '+') return first + second;
            if (operator === '-') return first - second;
            if (operator === '*') return first * second;
            if (operator === '/') return first / second;

            return second; // Fallback
        }

        keys.addEventListener('click', event => {
            const { target } = event;
            const { value } = target;

            if (!target.matches('button')) {
                return; // Exit if not a button
            }

            if (target.classList.contains('operator')) {
                handleOperator(value);
                return;
            }

            if (target.classList.contains('decimal')) {
                inputDecimal(value);
                return;
            }

            if (target.classList.contains('clear')) {
                clearCalculator();
                return;
            }

            if (target.classList.contains('video-trigger')) {
                showVideoPopup();
                return;
            }

            inputDigit(value);
        });

        function inputDigit(digit) {
            if (waitingForSecondValue === true) {
                display.value = digit;
                waitingForSecondValue = false;
            } else {
                display.value = display.value === '0' ? digit : display.value + digit;
            }
        }

        function inputDecimal(dot) {
            // If the display does not contain a decimal point
            if (!display.value.includes(dot)) {
                display.value += dot;
            }
        }

        function handleOperator(nextOperator) {
            const inputValue = display.value;

            if (firstValue === null && !isNaN(inputValue)) {
                firstValue = inputValue;
            } else if (operator) {
                const result = calculate(firstValue, operator, inputValue);
                display.value = parseFloat(result.toFixed(7)); // Limit decimal places for display
                firstValue = result;
            }

            waitingForSecondValue = true;
            operator = nextOperator;
        }

        function clearCalculator() {
            display.value = '0';
            firstValue = null;
            operator = null;
            waitingForSecondValue = false;
        }

        // --- Video Popup Logic ---
        const videoModal = document.getElementById('videoModal');
        const closeButton = document.querySelector('.close-button');
        const myVideo = document.getElementById('myVideo'); // Get the video element

        function showVideoPopup() {
            videoModal.style.display = 'flex'; // Use flex to center
            // Optional: Play video immediately when popup opens
            if (myVideo && myVideo.paused) {
                myVideo.play();
            }
        }

        // When the user clicks on <span> (x), close the modal
        closeButton.addEventListener('click', () => {
            videoModal.style.display = 'none';
            // Pause video when modal is closed
            if (myVideo && !myVideo.paused) {
                myVideo.pause();
                myVideo.currentTime = 0; // Rewind video
            }
        });

        // When the user clicks anywhere outside of the modal content, close it
        window.addEventListener('click', event => {
            if (event.target === videoModal) {
                videoModal.style.display = 'none';
                // Pause video when modal is closed by clicking outside
                if (myVideo && !myVideo.paused) {
                    myVideo.pause();
                    myVideo.currentTime = 0; // Rewind video
                }
            }
        });
    </script>
</body>
</html>
